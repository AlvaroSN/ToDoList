<div class="container">
  <h2>Tareas completadas</h2>
  <mat-list *ngFor="let todo of todosArray" [ngSwitch]="todo.state">
      <mat-list-item *ngSwitchCase="3">
        {{todo.tittle}} 
        <button mat-flat-button class="ml-4" color="accent" (click)='state(todo.id!,2)'>
          Retomar</button>
        <button mat-icon-button color="warn" class="ml-2" (click)='delete(todo.id!)'> 
          <mat-icon>delete</mat-icon> </button>
      </mat-list-item>
    </mat-list>
      
</div>
